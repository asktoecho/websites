<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Javascript Practice</title>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h2>Challenge 1: Your Age in Days</h2>
        </div>
        <div class="buttonset">
            <div>
                <button class="btn btn-primary" onclick="ageindays()">click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>   
            </div>
        </div>

        <div class="buttonset">
            <div id="buttonresult"></div>
        </div>
    </div>

    <div class="content1">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="buttonset1">
            <button class="btn btn-success" id="catgenerator" onclick="createcat()">Generate Cat</button>
        </div>
        <div class="catgenerating" id="catgeneratings">
        </div>
    </div>

    <div class="content3">
        <h2>Challenge 3: Rock,Paper,Scissors</h2>
        <div class="flex-box" id=flex-box-div>
            <img id="rock" src="img/rock.jpg" height=100 width=100 alt="" onclick="rpsGame(this)">
            <img id="paper" src="img/paper.jpg" height=100 width=100 alt="" onclick="rpsGame(this)">
            <img id="scissor" src="img/scissors.jpg" height=100 width=100 alt="" onclick="rpsGame(this)">
        </div>

    </div>

    <div class="content4">
        <h2>Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box1" id=flex-box1-div>
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary" >Google</button>
            <button class="btn btn-danger" >Instagram</button>
            <button class="btn btn-warning" >Facebook</button>
            <button class="btn btn-success" >Yahoo</button>
        </div>
    </div>

    <div class="content5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span class="blackjackresult">Let's Play</span></h3>

        <div class="row1">
            <div class="your-box">
                <h3>You:<span class="your-blackjack-result">0</span></h3>
            </div>
            <div class="dealer-box">
                <h3>Dealer:<span class="dealer-blackjack-result">0</span></h3>
            </div>
        </div>
        <div class="row2">
            <div class="buttonstet3">
                <button class="btn btn-primary mr-2" id="hit">Hit</button>
                <button class="btn btn-success mr-2" id="stand">Stand</button>
                <button class="btn btn-danger" id="deal">Deal</button>
            </div>
        </div>

        <div class="row3">
            <table>
                <tr>
                    <th>Won</th>
                    <th>Loss</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span class="blackjack-yourwins">0</span></td>
                    <td><span class="blackjack-yourlosses">0</span></td>
                    <td><span class="blackjack-yourdraws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
